<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nginphy wasm demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-0: #0b0f14;
        --bg-1: #0e141d;
        --panel: #101924;
        --panel-2: #141f2c;
        --border: rgba(255, 255, 255, 0.08);
        --text: #e7edf4;
        --muted: #9aa7b4;
        --accent: #6ad1ff;
        --accent-2: #58d07a;
        --toolbar-height: 56px;
      }
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: radial-gradient(1200px 600px at 15% 0%, #121a24 0%, var(--bg-0) 55%) fixed;
        color: var(--text);
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #app {
        position: fixed;
        inset: 0;
        display: grid;
        grid-template-rows: var(--toolbar-height) 1fr;
      }
      .topbar {
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 0 16px;
        background: linear-gradient(90deg, rgba(16, 25, 36, 0.95), rgba(16, 25, 36, 0.75));
        border-bottom: 1px solid var(--border);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-size: 13px;
      }
      .brand .logo {
        width: 14px;
        height: 14px;
        border-radius: 4px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 0 12px rgba(106, 209, 255, 0.45);
      }
      .menu {
        display: flex;
        gap: 6px;
      }
      .menu button {
        font: inherit;
        background: transparent;
        border: 1px solid transparent;
        color: var(--muted);
        padding: 6px 10px;
        border-radius: 8px;
        letter-spacing: 0.02em;
      }
      .menu button:hover {
        color: var(--text);
        border-color: var(--border);
      }
      .toolgroup {
        display: flex;
        gap: 6px;
        padding: 4px;
        border-radius: 10px;
        background: rgba(20, 31, 44, 0.7);
        border: 1px solid var(--border);
      }
      .tool {
        font: inherit;
        background: transparent;
        border: 1px solid transparent;
        color: var(--text);
        padding: 6px 10px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
      }
      .tool:hover {
        border-color: rgba(106, 209, 255, 0.4);
        box-shadow: inset 0 0 0 1px rgba(106, 209, 255, 0.2);
      }
      .tool .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
      }
      .spacer {
        flex: 1;
      }
      .actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #home-btn {
        background: linear-gradient(135deg, rgba(106, 209, 255, 0.18), rgba(88, 208, 122, 0.2));
        border: 1px solid rgba(106, 209, 255, 0.4);
        color: var(--text);
        font-weight: 500;
        letter-spacing: 0.02em;
        padding: 6px 14px;
        border-radius: 10px;
      }
      #home-btn:hover {
        border-color: rgba(106, 209, 255, 0.75);
      }
      .toggle-group {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(12, 18, 26, 0.7);
        border: 1px solid var(--border);
      }
      .toggle-title {
        font-size: 10px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--muted);
      }
      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--text);
        letter-spacing: 0.06em;
        text-transform: uppercase;
        position: relative;
        cursor: pointer;
      }
      .toggle input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }
      .track {
        width: 28px;
        height: 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        display: inline-flex;
        align-items: center;
        padding: 1px;
        transition: background 0.2s ease, border 0.2s ease;
      }
      .thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(231, 237, 244, 0.85);
        transform: translateX(0);
        transition: transform 0.2s ease, background 0.2s ease;
      }
      .toggle input:checked + .track {
        background: rgba(106, 209, 255, 0.3);
        border-color: rgba(106, 209, 255, 0.6);
      }
      .toggle input:checked + .track .thumb {
        transform: translateX(12px);
        background: rgba(106, 209, 255, 0.95);
      }
      .toggle-label {
        font-family: "JetBrains Mono", monospace;
      }
      #viewport {
        position: relative;
        width: 100%;
        height: 100%;
        background: radial-gradient(600px 400px at 70% 10%, #111a24 0%, #0b0f14 60%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">
          <span class="logo"></span>
          nginphy
        </div>
        <nav class="menu">
          <button type="button">File</button>
          <button type="button">View</button>
          <button type="button">Sim</button>
        </nav>
        <div class="toolgroup">
          <button class="tool" type="button">
            <span class="dot"></span>
            Select
          </button>
          <button class="tool" type="button">Orbit</button>
          <button class="tool" type="button">Pan</button>
        </div>
        <div class="toggle-group">
          <div class="toggle-title">Planes</div>
          <label class="toggle">
            <input id="toggle-plane-xy" type="checkbox" />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">XY</span>
          </label>
          <label class="toggle">
            <input id="toggle-plane-xz" type="checkbox" checked />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">XZ</span>
          </label>
          <label class="toggle">
            <input id="toggle-plane-yz" type="checkbox" />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">YZ</span>
          </label>
        </div>
        <div class="toggle-group">
          <div class="toggle-title">Mode</div>
          <label class="toggle">
            <input id="toggle-plane-2d" type="checkbox" />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">2D</span>
          </label>
        </div>
        <div class="toggle-group">
          <div class="toggle-title">Axes</div>
          <label class="toggle">
            <input id="toggle-axis-x" type="checkbox" checked />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">X</span>
          </label>
          <label class="toggle">
            <input id="toggle-axis-y" type="checkbox" checked />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">Y</span>
          </label>
          <label class="toggle">
            <input id="toggle-axis-z" type="checkbox" checked />
            <span class="track"><span class="thumb"></span></span>
            <span class="toggle-label">Z</span>
          </label>
        </div>
        <div class="spacer"></div>
        <div class="actions">
          <button id="home-btn" type="button">Home</button>
        </div>
      </header>
      <div id="viewport"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
